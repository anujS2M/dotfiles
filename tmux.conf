
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'jimeh/tmux-themepack'
set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-open'

set -g mode-keys vi

# Plugin properties
# set -g @sidebar-tree 't'
# set -g @sidebar-tree-focus 'T'
# set -g @sidebar-tree-command 'tree -C'

set -g @themepack 'powerline/double/blue'

# Select the text and press Space to copy the text. Alternatively, use yank
bind-key -T copy-mode 'Space' send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

unbind ,    # rename-window
unbind "\$" # rename-session

# # Select pane and windows
unbind n    # next-window
unbind p    # previous-window
bind -n M-[ previous-window
bind -n M-] next-window

# Bind Meta+p/n to move between previous and next windows respectively
# bind c new-window -c "#{pane_current_path}"
bind -n M-c new-window

bind r command-prompt -I "#{window_name}" "rename-window '%%'"
bind R command-prompt -I "#{session_name}" "rename-session '%%'"

# Kill a window on pressing w
unbind C-x
bind -n M-w kill-pane

# Unbind the default split keys
unbind '"'
unbind %

# split panes using \ and -
bind \ split-window -h -c "#{pane_current_path}"
bind -n M-\ split-window -h -c "#{pane_current_path}"

bind - split-window -v -c "#{pane_current_path}"
bind -n M-- split-window -v -c "#{pane_current_path}"

# Unbind C-z to remove suspend action on sessions
unbind C-z

# Bind M-z to maximize a pane
bind -n M-z resize-pane -Z

bind -n M-k send-keys -R \; send-keys C-l \; clear-history

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# reload config file
bind r source-file ~/.tmux.conf

# if prefix is 'C-a'
bind C-a send-prefix

# Swap window left and right
bind-key -n S-Left swap-window -t -1
bind-key -n S-Right swap-window -t +1

set -g base-index 1
setw -g pane-base-index 1

bind-key -n M-1 select-window -t :1
bind-key -n M-2 select-window -t :2
bind-key -n M-3 select-window -t :3
bind-key -n M-4 select-window -t :4
bind-key -n M-5 select-window -t :5
bind-key -n M-6 select-window -t :6
bind-key -n M-7 select-window -t :7
bind-key -n M-8 select-window -t :8
bind-key -n M-9 select-window -t :9
bind-key -n M-0 select-window -t :10

# Detach from session
bind d detach
bind D if -F '#{session_many_attached}' \
    'confirm-before -p "Detach other clients? (y/n)" "detach -a"' \
    'display "Session has only 1 client attached"'

# When scrolling with mouse wheel, reduce number of scrolled rows per tick to "2" (default is 5)
bind -T copy-mode-vi WheelUpPane       select-pane \; send-keys -X -N 2 scroll-up
bind -T copy-mode-vi WheelDownPane     select-pane \; send-keys -X -N 2 scroll-down


# set -g @yank_action 'copy-pipe' # or 'copy-pipe-and-cancel' for the default
set -g @yank_action 'copy-pipe-and-cancel'

# Copy selection on drag end event, but do not cancel copy mode and do not clear selection
# clear select on subsequence mouse click
bind -T copy-mode-vi MouseDragEnd1Pane \
    send-keys -X copy-pipe "$yank"
bind -T copy-mode-vi MouseDown1Pane select-pane \;\
   send-keys -X clear-selection

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
