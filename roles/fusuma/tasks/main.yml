---
- name: Install ruby
  become: yes
  apt:
    name:
      - libinput-tools
      - ruby
      - xdotool

- name: Install fusuma
  become: yes
  gem:
    name: fusuma
    state: latest

- name: Create config directory
  file:
    path: "{{ lookup('env','HOME') }}/.config/fusuma"
    state: directory

- name: Copy fusuma configuration
  file:
    src: "{{ role_path }}/files/config.yml"
    dest: "{{ lookup('env','HOME') }}/.config/fusuma/config.yml"
    state: link
    force: yes
